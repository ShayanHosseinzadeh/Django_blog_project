{% extends '_base.html' %}

{% block page_title %}
    Delete Post
{% endblock page_title %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card p-5 text-center">
                    <h2 class="card-title text-danger mb-4">Confirm Deletion</h2>
                    <p class="lead">Are you sure you want to delete the post titled:</p>
                    <h3 class="fw-bold mb-4">"{{ post.title }}"?</h3>
                    <div class="alert alert-warning mb-4" role="alert">
                        This action cannot be undone.
                    </div>

                    <form action="" method="POST" class="d-flex justify-content-center">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">Yes, Delete It</button>
                        <a href="{% url 'post_detail' post.id %}" class="btn btn-outline-secondary">No, Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
